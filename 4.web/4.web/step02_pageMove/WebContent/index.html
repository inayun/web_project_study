<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>index.html</title>
</head>
<body>

	html/servlet/jsp 간의 page 이동 기술
	<br>
	1. html 링크 : get방식, web query 적용 가능 <br>
	1-1. <a href="http://www.naver.com">네이버</a><br>
	1-2. <a href="http://www.naver.com" target="blank">네이버 새 탭</a><br>
	1-3. <a href="dataview">단순 servlet 요청</a><br>
	1-4. <a href="dataview?data=kdata">servlet으로 데이터도 전송하면서 요청</a><br>
	
	<br><hr color="blue" size="2"><br>
	
	2. html의 form button
	2.1 단순 form tag의 입력 및 submit<br>
		<form action="dataview" method="post">
			<input type="text" size="100" name ="data" value="기본값"><br>
			<input type="submit" value="서버요청">
		</form>
	
	
	2.2 form tag에 hidden tag 및 submit 로 값을 전송<br>
		<form action="dataview" method="post">
			<input type="hidden" size="100" name ="data" value="은닉데이터"><br>
			<input type="submit" value="서버요청">
		</form>	
	
	<br><hr color="blue" size="2"><br>
	
	
	3.html의 일반버튼 : java script로 버튼 tag에 기능 적용<br>
	<button onclick="location.href='dataview?data=value'">클릭</button>
	
	<br><hr color="blue" size="2"><br>
	
	


</body>
</html>

json 학습

<script type="text/javascript">
	// ""안에 있기때문에 순수 문자열임! undefined
	var data1 = "{'key1':'v1','key2':'v2','key3':'v3'}";
	// JSON 형식의 정통 문법으로 js 객체를 생성
	var data2 = {'key1':'v1','key2':'v2','key3':'v3'};
	
	document.write(data1.key1+"<br>");
	document.write(data2.key1+"<br>");
	
	//일반 문자열을 JSON 객체로 변환
	data1 = eval("("+data1+")");
	document.write(data1.key1+"<br>");

	///////////////////////////////////
	var data3 = '{"key1":"v1","key2":"v2","key3":"v3"}';
	data3 = JSON.parse(data3);
	//key 와 value가 쌍따옴표 따라서 JSON 으로 변환
	document.write("json data-" + data3.key3 + "<br>");
	
	//JSON.parse()의 단점 : 단일 따옴표 표기는 parse 함수로 처리 불가
	var data4 = "{'key1':'v1','key2':'v2','key3':'v3'}";
	data3 = JSON.parse(data3); // 에러발생
	document.write("json data-" + data3.key3 + "<br>");

</script>



</body>

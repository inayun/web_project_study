<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 3; //멤버(전역) 변수
	b = "string";
	
	
	function myFun(){
		var c = 5; //함수내에 var로 선언되면 로컬 변수임.
		d = "S";	//함수내에 var 안붙으면 전역변수임............
		document.write(c + "<br>");
		document.write(d + "<br>");

	}
</script>

</head>

<body>

	1. 변수 학습 : 로컬인지 멤버인지 구분
	<br>
	<br>
	<hr>
	<br>


	<script type="text/javascript">
		document.write(a + "<br>");
		document.write(b + "<br>");
		
		myFun();
		document.write(c + "<br>");
		document.write(d + "<br>");
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>js3Fun.html</title>
</head>
<body>


	<script type="text/javascript">
		function m1() {
			document.write(1 + "<br>");
		}
		function m2(v) {
			document.write(2 + "<br>");
		}
		function m3(v1, v2) {
			document.write(3 + "" + v1 + "" + v2 + "<br>");
		}
	</script>

</body>

<script type="text/javascript">
//모든 문법 정상 단, 데이터가 없을때 undefined 로 처리됨
	m1();
	m1(2);
	m2();
	m2(1,2,3);
	m3("s","v");
	m3(); //undefined
	m3("d","f","G"); // d f 
	m3(1); //1 undefined
</script>
</html>
